<ion-header >

  <ion-navbar>
   
  </ion-navbar>

</ion-header>
<ion-content padding>
  <img src="../assets/img/logoproject.png" alt="">

<ion-item>
      <ion-label color="primary" floating>Email</ion-label>
     <ion-input type="email" [(ngModel)]="account['email']"></ion-input>
    </ion-item>
    <ion-item>
   <ion-label color="primary" floating>Password</ion-label>
   <ion-input type="password" [(ngModel)]="account['password']"></ion-input>
    </ion-item>
  <button ion-button full type="submit" (click)="login()">Login </button> 
  <button ion-button full [navPush]="registerPage">Register</button> 
  
</ion-content>
