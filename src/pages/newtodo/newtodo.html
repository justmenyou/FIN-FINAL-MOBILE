<ion-header>

  <ion-navbar>
    <ion-title>New todo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveNewTodo()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
    <ion-input type="text" [(ngModel)]="newtodo['name']" placeholder="Todo Name"></ion-input>
    </ion-item>
  </ion-list>
  
  <ion-list radio-group  [(ngModel)]="newtodo['suggestToDoKey']">
      <ion-list-header>
        Suggestion Todo along with {{tripName}}
      </ion-list-header>

      <ion-item>
        <ion-icon name="close" item-left></ion-icon>
        <ion-label>None</ion-label>
        <ion-radio checked="true" value="lksahfdg"></ion-radio>
      </ion-item>

      <ion-item *ngFor="let suggesttodo of suggesttodos"> 
        <ion-icon name="eye" item-left></ion-icon>
        <ion-label>{{suggesttodo.name}}</ion-label>
        <ion-radio (click)="onselectSuggestTodo(suggesttodo)" value="{{suggesttodo.keyString}}"></ion-radio>
      </ion-item>

  </ion-list>
</ion-content>
